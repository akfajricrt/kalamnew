<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalam Art Store Production</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section
      class="h-100 w-100"
      style="box-sizing: border-box; background-color: #fffcfa"
    >
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
        .empty-3-3 {
          padding: 5rem 2rem;
        }
        .empty-3-3 .main-img {
          width: 83.333333%;
          margin-bottom: 2.5rem;
          object-fit: cover;
          object-position: center;
        }
        .empty-3-3 .title-text {
          font: 600 1.875rem/3.25rem Poppins, sans-serif;
          color: #2b20c0;
          letter-spacing: 0.025em;
          margin-bottom: 0.75rem;
        }
        .empty-3-3 .caption-text {
          margin-bottom: 3rem;
          color: #9c9c9c;
          font-size: 1rem;
          letter-spacing: 0.025em;
          line-height: 1.75rem;
        }
        .empty-3-3 .btn-set {
          font: 600 1.125rem/1.75rem Poppins, sans-serif;
          padding: 1rem 2rem;
          border-radius: 0.75rem;
          background-color: #ff7c57;
          transition: 0.3s;
        }
        .empty-3-3 .btn-set:hover {
          background-color: #ff9779;
          transition: 0.3s;
        }
        . @media (min-width: 576px) {
          .empty-3-3 {
            padding: 7rem 2rem;
          }
          .empty-3-3 .main-img {
            width: auto;
          }
        }
      </style>

      <div class="empty-3-3" style="font-family: 'Poppins', sans-serif">
        <div
          class="
            mx-auto
            d-flex
            align-items-center
            justify-content-center
            flex-column
          "
        >
          <img class="main-img" src="ac.svg" alt="" style="width: 400px" />

          <div class="text-center w-100">
            <h1 class="title-text">Comming Soon</h1>
            <p class="caption-text">
              Website masih dalam pengembangan<br
                class="d-sm-block d-none"
              />nantikan info selanjutnya
            </p>
            <!-- <div class="d-flex justify-content-center">
                    <button class="btn btn-set d-inline-flex text-white">Set Your Account</button>
                </div> -->
            
            <div id="countdown-row" class="row justify-content-center mt-8 mb-5 " stye="color:#000">
                <div class="col-auto">
                    <div class="text-sm fw-bold" data-days>66</div>
                    <div class="text-sm fw-bold">HARI</div>
                </div>
                <div class="col-auto">
                    <div class="text-sm" data-hours>66</div>
                    <div class="text-sm fw-bold">JAM</div>
                </div>
                <div class="col-auto">
                    <div class="text-sm fw-bold" data-minutes>66</div>
                    <div class="text-sm fw-bold">MENIT</div>
                </div>
                <div class="col-auto">
                    <div class="text-sm fw-bold" data-seconds>66</div>
                    <div class="text-sm fw-bold">DETIK</div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/timezz@6.1.0/dist/timezz.min.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
      timezz('#countdown-row', {
        date: new Date(2021, 4, 29, 14, 52),
        stop: false,
        canContinue: false,
        withYears: false,
        beforeCreate() {},
        beforeDestroy() {},
        update(event) {},
      });
    });
    </script>
  </body>
</html>
